name: Tests
permissions:
  contents: read
  checks: write
  pull-requests: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@f06b870e0a91d23284a3013acc55e6f88ab4b904 # v7
        with:
          version: "0.9.15"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }} --extra test

      - name: Run tests with coverage
        run: |
          uv run pytest -vv \
            --tb=long \
            --junitxml=test-results-${{ matrix.python-version }}.xml \
            --cov=src/artefactual \
            --cov-report=xml:coverage-${{ matrix.python-version }}.xml \
            --cov-report=term-missing

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results-${{ matrix.python-version }}.xml
            coverage-${{ matrix.python-version }}.xml

      - name: Test Reporter
        if: always()
        uses: dorny/test-reporter@bdab7eb6dfb6be17ac3d72352f67e559a72c8db1 # v2
        with:
          name: Test Results (Python ${{ matrix.python-version }})
          path: test-results-${{ matrix.python-version }}.xml
          reporter: java-junit

      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Report (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true
